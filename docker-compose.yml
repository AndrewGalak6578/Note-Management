services:
  app:
    build: .
    container_name: notes_app
    env_file: [.env]
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
      - node_modules:/var/www/html/node_modules
      - build:/var/www/html/public/build
    depends_on: [db]

  nginx:
    image: nginx:alpine
    container_name: notes_nginx
    ports: ["80:80"]
    volumes:
      - .:/var/www/html:ro
      - build:/var/www/html/public/build:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on: [app]

  db:
    image: mysql:8.0
    container_name: notes_db
    environment:
      MYSQL_DATABASE: notes
      MYSQL_USER: notes
      MYSQL_PASSWORD: notes
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
  vendor:
  node_modules:
  build:
