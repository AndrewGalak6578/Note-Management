services:
  app:
    build: .
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
      - node_modules:/var/www/html/node_modules
      - build:/var/www/html/public/build
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: notes
      DB_USERNAME: notes
      DB_PASSWORD: notes
    depends_on: [db]

  nginx:
    image: nginx:alpine
    ports: ["80:80"]
    volumes:
      - .:/var/www/html:ro
      - build:/var/www/html/public/build:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on: [app]

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: notes
      MYSQL_USER: notes
      MYSQL_PASSWORD: notes
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
  vendor:
  node_modules:
  build:
